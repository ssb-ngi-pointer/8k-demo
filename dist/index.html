<!DOCTYPE html>
<html>
  <head>
    <title>8K demo</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div id="menu">
      <b>Your ID</b>
      <div>
        {{ id.substring(0, 12) }}
      </div>

      <br>

      <b>Apps</b><span style="padding-left: 5px;" class="link" v-on:click="newApp()" title="create a new app">ğŸŒ±</span>
      <ul v-for="app in apps" class="dashed">
        <li class="link">
          <span v-on:click="useApp(app)" title="open app">{{ app.title }}</span>
          <span style="padding-left: 5px;" class="link" v-on:click="sourceApp(app)" title="view source">ğŸ“„</span>
        </li>
      </ul>

      <br>

      <b>Peers</b>
      <div v-for="peer in peers">
        {{ (peer.name || peer.data.name || peer.data.key).substring(0, 12) }}
      </div>      
    </div>
    <div id="main">
      <div id="app"></div>
    </div>
  </body>
  <script src="vue.min.js"></script>
  <script src="index.js"></script>
</html>
